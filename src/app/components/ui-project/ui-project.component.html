<article class="project-card">
  <div class="image">
    @if (project.thumbnail){
      <img [ngSrc]="project.thumbnail.url"
           class="project-thumbnail"
           width="320"
           height="180"
           loading="lazy"
           decoding="async"
           alt="Logo or photo of the project">
    }
  </div>

  <div class="title-line">
    <div class="title">{{ project.name }}</div>
    <div class="date">{{ project.ended | date:"MMM YYYY"}}</div>
  </div>

  <div class="content" [innerHTML]="project.shortDescription"></div>

  <div class="action-line">
    @if (project.showLink) {
      <a mat-raised-button target="_blank" href="{{project.link}}">Visit</a>
    }
    @if (project.hasNotes) {
      <button mat-raised-button color="primary" routerLink="/project/{{project.slug}}">Details</button>
    }
  </div>

</article>
