<article class="project card">

  <header class="project-header {{project().category}}">
    <ui-tag [type]="project().platform" [text]="project().platform"></ui-tag>
    <h3 class="fill text-gradient">{{ project().name }}</h3>
    <div class="group">{{ project().category | titlecase }}</div>
  </header>

  <div class="project-card-grid">
    <div class="image">
      @if (project().thumbnail){
        <img [ngSrc]="'assets/thumbnails/' + project().thumbnail + '.webp'"
             class="project-thumbnail"
             width="320"
             height="180"
             priority
             decoding="async"
             alt="Logo or photo of the project">
      }
    </div>

    <div class="content" [innerHTML]="project().blurb"></div>

    <div class="action-line">
      @if (project().link) {
        <a mat-raised-button target="_blank" href="{{project().link}}">Visit</a>
      }
      <button mat-raised-button color="primary" routerLink="/project/{{project().uri}}">Details</button>
    </div>
  </div>

</article>
