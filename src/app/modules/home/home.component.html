<app-home-keyart />


<div class="anim-wrapper" data-aos="fade-up" data-aos-duration="1500">
  <app-home-feature
    header="Front-End Development"
    color="red"
    image=""
    [isAlternate]="false"
    [stack]="frontendFeatures"
  >
    @if (content()) {
      {{ getContentBody(content(), 'landingOne') }}
    }
  </app-home-feature>
</div>

<div class="anim-wrapper" data-aos="fade-up" data-aos-duration="1500">
  <app-home-feature
    data-aos-anchor-placement="bottom-bottom"
    header="Back-End Development"
    content=""
    color="blue"
    image=""
    [isAlternate]="true"
    [stack]="backendFeatures"
  >
    @if (content()) {
      {{ getContentBody(content(), 'landingTwo') }}
    }
  </app-home-feature>
</div>

<div class="anim-wrapper" data-aos="fade-up" data-aos-duration="1500">
  <app-home-feature
    header="Everything Development"
    content=""
    color="pink"
    image=""
    [isAlternate]="false"
    [stack]="otherFeatures"
  >
    @if (content()) {
      {{ getContentBody(content(), 'landingThree') }}
    }
  </app-home-feature>
</div>
