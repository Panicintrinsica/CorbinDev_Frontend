steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build', '--prod']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'scp', '--recurse', '--zone=YOUR_VPS_ZONE', 'dist/*', 'YOUR_VPS_USER@YOUR_VPS_IP:~/YOUR_APP_DIRECTORY']
    entrypoint: 'bash'
    env:
      - 'PROJECT_ID=$PROJECT_ID'
